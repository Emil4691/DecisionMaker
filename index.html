<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Decision Maker!</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

<div id="notDecided">

<h1>Welcome to the simple decision maker!</h1>

<div class="inputs">

  <input type="text" placeholder="Option 1.." id="Option1">

  <input type="text" placeholder="Option 2.." id="Option2">

  <input type="text" placeholder="Option 3.." id="Option3">

</div>

<div class ="inputs">

  <input type="text" placeholder="Option 4.." id="Option4">

  <input type="text" placeholder="Option 5.." id="Option5">

  <input type="text" placeholder="Option 6.." id="Option6">

</div>

<div class="inputs">

  <input type="text" placeholder="Option 7.." id="Option7">

  <input type="text" placeholder="Option 8.." id="Option8">

  <input type="text" placeholder="Option 9.." id="Option9">

</div>

<div class="inputs">

  <input type="text" placeholder="Option 10.." id="Option10">

  <input type="text" placeholder="Option 11.." id="Option11">

  <input type="text" placeholder="Option 12.." id="Option12">

</div>

<div class="center">

  <button id="decideButton">Make my decision!</button>

    </div>

</div>

<div id="hasDecided">

<h1>Your decision is as follows:</h1>

<h2 id="decision"></h2>

<div class="center">
<button id="restartButton" class="center">Make a new decision</button>
</div>

  </div>

  </body>

<script src="scripts/script.js" type="text/javascript"></script>

</html>
